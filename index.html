<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odin Sign up form</title>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="title">
                <img src="images/LOGO.jpg" alt="logo">
                <h1>MINATORIA</h1>
            </div>
            <div class="info">
                <p>Photo by <a href="https://unsplash.com/@alisedighmoghadam">Ali Sedigh Moghadam</a> on <a href="https://unsplash.com/">Unsplash</a></p>
            </div>
        </div>
        <div class="right-side">
            <div class="text">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started</p>
                <p>You <em>know</em> you want to</p>
            </div>
            <div class="middle">
                <p>Let's do this!</p>
                <form id="myForm" action="post">
                    <div class="item">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" name="first_name" id="first_name">
                    </div>
                    <div class="item">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" name="last_name" id="last_name">
                    </div>
                    <div class="item">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="item">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                    </div>
                    <div class="item">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div class="item">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" name="confirm-password">
                    </div>
                </form>
            </div>
            <div class="create">
                <button type="submit" form="myForm">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
